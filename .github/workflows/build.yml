name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v6

      - name: Build
        run: swift build -c release

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenWith
          path: .build/release/OpenWith
